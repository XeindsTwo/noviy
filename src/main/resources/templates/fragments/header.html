<header class="header" xmlns:sec="http://www.w3.org/1999/xhtml">
  <div class="container">
    <div class="header__inner">
      <div class="header__login">
        <span>Здравствуйте, </span>
        <span class="header__login-text" th:text="${user.getUsername}"></span>
      </div>
      <nav>
        <ul class="header__list">
          <li>
            <a class="header__link" th:href="@{/statements}">Заявления</a>
          </li>
          <li sec:authorize="hasAuthority('Администратор')">
            <a class="header__link" th:href="@{/admin/statements}">Управление заявлениями</a>
          </li>
          <li>
            <a class="header__link" th:href="@{/statements/my}">Мои заявления</a>
          </li>
          <li>
            <a class="header__link" th:href="@{/profile}">Мой профиль</a>
          </li>
        </ul>
      </nav>
      <a class="header__logout" th:href="@{/logout}">Выйти из аккаунта</a>
    </div>
  </div>
</header>
